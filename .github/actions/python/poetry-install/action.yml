name: Poetry install
description: Setup poetry dependencies
inputs:
  version:
    description: The version of poetry to install
    required: false
    default: latest
  python:
    description: The version of python to install
    required: true
  install-flags:
    description: Flags to pass to poetry install
    required: false
    default: "--no-interaction --no-root --no-ansi"
runs:
  using: "composite"
  steps:
    #----------------------------------------------
    #       check-out repo and set-up python
    #----------------------------------------------
    - name: Check out repository
      uses: actions/checkout@main
    - name: Set up python
      uses: actions/setup-python@main # v5.6.0
      id: setup-python
      with:
        python-version: ${{ inputs.python }}
    - name: Load cached Poetry installation
      id: cached-poetry
      uses: actions/cache@main # v4.2.3
      with:
        path: ~/.local # the path depends on the OS
        key: poetry-${{ inputs.version }} # increment to reset cache
    #----------------------------------------------
    #  -----  install & configure poetry  -----
    #----------------------------------------------
    - name: Install Poetry
      if: steps.cached-poetry.outputs.cache-hit != 'true'
      uses: snok/install-poetry@main # v1.4.1
      with:
        version: ${{ inputs.version }}
        installer-parallel: true
    #----------------------------------------------
    #       load cached venv if cache exists
    #----------------------------------------------
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@main
      with:
        path: ~/.cache/pypoetry
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    #----------------------------------------------
    # install dependencies if cache does not exist
    #----------------------------------------------
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install ${{ inputs.install-flags }}
      shell: bash
